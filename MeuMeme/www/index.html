<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script> 
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="indexController" id="panelApp">
        <h1 id="textoimagemTopo" class="textImagem" contenteditable="true">Clique para editar</h1>
        <div ng-show="!urlData" id="templateCamera" class="ion-camera"></div>
        <h1 id="textoimagemRodape" class="textImagem" contenteditable="true">clique para editar</h1>

        <div class="bar bar-footer" ng-show="!generatorScreenshot">
          <a class="button button-icon icon ion-camera" ng-click="takePicture()"></a>
          <button class="button pull-right button-clear" ng-click="share()"> 
          Compartilhar <i class="icon ion-android-share-alt"></i>
          </button>
        </div>
    </ion-pane>
  </body>
</html>
